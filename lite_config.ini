[LiteCalendar]
[Exterior]
day_format = ru_short           ; Формат дня
month_format = ru_full          ; Формат месяца
confirm_button = True           ; Показывать ли кнопку подтверждения
[DateBounds]
start_date = now                ; Дата начала (можно указать 'now' или 'DD-MM-YYYY'(например: 01-02-2025 )
end_date = now+2Y               ; Дата окончания (можно указать 'now+XY', 'now+XM', , 'now+XD' или конкретную дату)
date_format = DD.MM.YYYY        ; Формат отображения даты для вывода